<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Tasks</title>
</head>
<body>
    <h1>Tasks</h1>

    {% for task in tasks%}

    <div>
        <h2>{{task.title}}</h2>
        <p>{{task.description}}</p>
        <p>Project: {{task.project}}</p>
    </div>

    {% endfor%}


</body>
</html>
